<ion-content class="ion-padding login-container">
  <div class="logo-container">
    <img src="assets/logo.png" alt="App Logo" />
  </div>

  <form (submit)="login()">
    <ion-item class="custom-input">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item class="custom-input">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" class="custom-button" type="submit">Login</ion-button>
  </form>

  <div class="signup-link">
    <span>New here?</span>
  <ion-button fill="clear" (click)="goToSignup()">Create an account</ion-button>
  </div>
</ion-content>
