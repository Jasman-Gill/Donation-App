<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-container">
  <div class="logo-container">
    <img src="assets/logo.png" alt="App Logo" />
  </div>

  <form (submit)="signup()">
    <ion-item class="custom-input">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item class="custom-input">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" class="custom-button" type="submit">Sign Up</ion-button>
  </form>

  <div class="signup-link">
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</ion-content>
